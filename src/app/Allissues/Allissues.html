<div class="container-fluid UserList">
	<div class="Filters">
		<div class="row filterFields">
			<div class="col-md-3 Field">
					<div class="textField">
						<h4>All Issues ({{issue.countIssues}} Issues)</h4>
					</div>
			</div>

			<div class="col-md-3 Field">
					<div class="textField">
						<input [(ngModel)]="searchedIssue" type="text" name="" value="" placeholder="search an issue..">
					</div>
			</div>
			<div class="col-md-2 Field">
					<div class="textField">
						<select [(ngModel)]="society">
							<option value="">Society</option>
						  <option value="Belgium">Belgium</option>
						  <option value="Society 1">Society 1</option>
						  <option value="Maharashtra">Maharashtra</option>
						  <option value="Chandigad">Chandigad</option>
						</select>
					</div>
			</div>
			<div class="col-md-2 Field">
					<div class="textField">
						<select [(ngModel)]="status">
							<option value="">Status</option>
						  <option value="Unresolved">Unresolved</option>
						  <option value="Resolved">Resolved</option>
						  <option value="Spam">Spam</option>
						</select>
					</div>
			</div>
			<div class="col-md-2 Field">
			</div>



		</div>
	</div>



	<div class="issues">
		<div class="row issuesRow">
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 issueCol" *ngFor="let issue of issue.Issues | async | emailFilter:value:searchedIssue:society:status">
				<div class="content">
					<div class="col-xs-4 issueImage">
						<div class="imgDiv">
							<img src="{{issue.image}}" alt="">
						</div>
					</div>
					<div class="col-xs-8 issueDescription">
						<div class="heading">
							<h1>{{issue.title}}</h1>
						</div>
						<div class="Description">
							<h2>{{issue.description}}</h2>
						</div>
					</div>
					<div class="col-xs-6 date">
						<h3>13.04.2017 10:20PM</h3>
					</div>
					<div class="col-xs-6 issueValue">
						<select>
						  <option value="volvo">Volvo</option>
						  <option value="saab">Saab</option>
						  <option value="mercedes">Mercedes</option>
						  <option value="audi">Audi</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
