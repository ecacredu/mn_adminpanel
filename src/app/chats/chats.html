<div class="container-fluid UserList">
	<div class="Filters">
		<div class="row filterFields">
			<div class="col-md-3 Field">
					<div class="textField">
						<h4>Chats</h4>
					</div>
			</div>

			<div class="col-md-3 Field">
					<div class="textField">
						<input [(ngModel)]="searchedIssue" type="text" name="" value="" placeholder="search an issue..">
					</div>
			</div>
			<div class="col-md-2 Field">
					<div class="textField">
						<select [(ngModel)]="society">
							<option value="">Society</option>
						  <option value="Belgium">Belgium</option>
						  <option value="Society 1">Society 1</option>
						  <option value="Maharashtra">Maharashtra</option>
						  <option value="Chandigad">Chandigad</option>
						</select>
					</div>
			</div>
			<div class="col-md-2 Field">
					<div class="textField">
						<select [(ngModel)]="status">
							<option value="">Status</option>
						  <option value="Unresolved">Unresolved</option>
						  <option value="Resolved">Resolved</option>
						  <option value="Spam">Spam</option>
						</select>
					</div>
			</div>
			<div class="col-md-2 Field">
			</div>
		</div>
	</div>



    <button (click)="myModal.open()" style="margin-top:10%;">open my modal</button>
    <modal #myModal class="chatModal">
        <modal-header>
            <div class="col-sm-6 name">
            	<p>Akash Sadavarte</p>
            </div>
						<div class="col-sm-6 address">
            	<p>Vashi, Navi Mumbai</p>
            </div>
        </modal-header>
        <modal-content>
            <div class="chatBox">
							<div class="sender">
								<div class="senderName">
									<p>Akash Sadavarte</p>
								</div>
								<div class="senderMessage chatMessage">
									<p>How are You</p>
								</div>
							</div>
            	<div class="receiver">
            		<div class="receiverName">
            			<p>Prafull Nikose</p>
            		</div>
								<div class="receiverMessage chatMessage">
									<p>I am fine</p>
								</div>
            	</div>
							<div class="sender">
								<div class="senderName">
									<p>Akash Sadavarte</p>
								</div>
								<div class="senderMessage chatMessage">
									<p>How are You</p>
								</div>
							</div>
							<div class="receiver">
            		<div class="receiverName">
            			<p>Prafull Nikose</p>
            		</div>
								<div class="receiverMessage chatMessage">
									<p>I am fine</p>
								</div>
            	</div>
							<div class="sender">
								<div class="senderName">
									<p>Akash Sadavarte</p>
								</div>
								<div class="senderMessage chatMessage">
									<p>How are You</p>
								</div>
							</div>
            </div>
        </modal-content>
        <modal-footer>
					<div class="col-sm-10 textInputDiv">
						<input type="text" name="" value="" placeholder="Type your message..">
					</div>
					<div class="col-sm-2 messageSendButtonDiv">
						<button class="btn btn-primary">Send</button>
					</div>

        </modal-footer>
    </modal>
